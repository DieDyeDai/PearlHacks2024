<div class="userProfile">

    <div *ngIf="auth.isAuthenticated$ | async" >
        <h1>My Profile</h1>
        <user-private-card 
        [user]="user"
        />
    </div>

    <div>
        <button
            mat-stroked-button
            routerLink="/profile/edit">
            <mat-icon>edit</mat-icon>
            Edit Profile
        </button>
    </div>

</div>
