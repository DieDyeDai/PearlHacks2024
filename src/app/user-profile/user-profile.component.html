<div *ngIf="auth.isAuthenticated$ | async" >
    My Profile
    <ul *ngIf="auth.user$ | async as user">
        <li>{{ user.email }}</li>
    </ul>
    <user-private-card 
    [user]="user"
    />
</div>

<div>
    <button
    mat-stroked-button
    (click)="back()">
        Home
    </button>
</div>
