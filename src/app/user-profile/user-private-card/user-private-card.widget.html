<mat-card class="card" appearance="outlined">
    <div class="left-container">
    <mat-card-header>
            <mat-card-title class="name">
                {{ user.name }}
            </mat-card-title>
        </mat-card-header>
    </div>
    <div>
        <div>
            <mat-label class="bio-label-overlap">Bio</mat-label>
        </div>
        <div>
            <mat-card-content class="outline">
            <p>
                {{ user.bio }}
            </p>
        </mat-card-content>
        </div>

    </div>
    <div>

    </div>
    <div>
        <mat-label class="interests-label-overlap">Interests</mat-label>
        <mat-card-content class="outline">

            <mat-list>
                <mat-list-item *ngFor="let interest of user.interests">
                    {{ interest }}
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </div>
    <div>
        <mat-card-content>
            <mat-label>Email: </mat-label>
            {{ user.email }}
        </mat-card-content>
    </div>
</mat-card>
